<h1>Listeler</h1>
<!-- 
Sıralı Listeler -> 1, 2, 3, .... ordered list ( ol )
Sıralı olmayan Listeler -> *, *, *,... unordered list ( ul )
-->
<ol>
    <li>Liste öğesi *1*</li>
    <li>Liste öğesi *2*</li>
    <li>Liste öğesi *3*</li>
    <li>Diğer Özellikler:
        <ul>
        <li>Liste öğesi *1*</li>
        <li>Liste öğesi *2*</li>
        <li>Liste öğesi *3*</li>
        </ul>
    </li>
    <li>Liste öğesi *4*</li>
</ol>
<ul>
    <li>Liste öğesi *1*</li>
    <li>Liste öğesi *2*</li>
    <li>Liste öğesi *3*</li>
</ul>
